<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz NBA</title>
    <link rel="shortcut icon" href="icon.jpg">
    <link rel="stylesheet" href="styleQuizz.css">
</head>
<body>
    <h1>
        Quiz <strong>NBA</strong>
    </h1>
    <form id="QuizNBA">

        <!--question 1-->
        <div id="question1">
            <div class="question">
                Question 1 : Qui est le plus gros scorrer de 3pts de toute l’histoire de la NBA ?
            </div>
            <section class="groupeReponse">                
                <div class="reponse" class="reponseFausse">
                    <input type="radio" name="repose1"> Stephen Curry </imput>
                </div>
                <div class="reponse" class="reponseJuste">
                    <input type="radio" name="repose1"> Ray Allen </imput>
                </div>
                <div class="reponse" class="reponseFausse">
                    <input type="radio" name="repose1"> LeBron James </imput>
                </div>
                <div class="reponse" class="reponseFausse">
                    <input type="radio" name="repose1"> James Harden </imput>
                </div>
            </section>
        </div>
        <!--fin question 1-->
        
        <!--question 2-->
        <div id="question2">
            <div class="question">
                Question 2 : Qui a effectué le saut le plus haut en NBA? (3Mètre81 sur la Planche) 
            </div>
            <section class="groupeReponse">
                <input type="button" class="reponse" class="reponseFausse">
                    Shaquille O'Neal
                </input>
                <input type="button" class="reponse" class="reponseFausse">
                    Derrick Rose
                </input>
                <input type="button" class="reponse" class="reponseFausse">
                    LeBron James
                </input>
                <input type="button" class="reponse" class="reponseJuste">
                    Dwight Howard
                </input>  
            </section>
        </div>    
        <!--fin question 2-->

    </form>    
    <div id="BUTTON">
        <button>
            Verifiez vos réponses
        </button>
    </div>
    <script src="validation.js"></script>
</body>
</html>
